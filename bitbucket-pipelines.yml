#image: mcr.microsoft.com/dotnet/sdk:5.0
image: atlassian/default-image:latest

pipelines:
  default:
    - step:
        runs-on: self.hosted
        name: Build and Test
        caches:
          - dotnetcore
        script:
          - REPORTS_PATH=./test-reports/build_${BITBUCKET_BUILD_NUMBER}
          
          - curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
          - sudo mv microsoft.gpg /etc/apt/trusted.gpg.d/microsoft.gpg

          - sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-trusty-prod trusty main" > /etc/apt/sources.list.d/dotnetdev.list'

          # Install .NET Core SDK.
          - sudo apt-get -y install apt-transport-https ca-certificates
          - sudo apt-get update
          - sudo apt-get -y install dotnet-sdk-5.0
          
          
          - dotnet restore
          - dotnet build --no-restore --configuration Release
          - dotnet test --no-build --configuration Release --test-adapter-path:. --logger:"junit;LogFilePath=$REPORTS_PATH/junit.xml"
    - step:
        name: Deploy to staging enviroment
        deployment: staging
        runs-on: self.hosted
        #trigger: manual -> for now it will deploy automatically 
        script:
          - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          - echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          - sudo apt-get update
          - sudo apt-get install docker-ce docker-ce-cli containerd.io
            

          - cd dotnetcore
          - docker build -t silverscreen-api -f Dockerfile .
          - docker image tag silverscreen-api:latest https://docker-registry.bobost2.net/silverscreen/silverscreen-api:latest
          - docker login --username $regUsr --password $regPass
          - docker image push https://docker-registry.bobost2.net/silverscreen/silverscreen-api:latest